<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Movies4<span class="logo-span">Fans</span></div>
      <ul class="categories">
        <!-- js -->
      </ul>
    </aside>
    <main class="main">
      <header class="header">
        <div class="search-wrapper">
          <input type="search" id="search" placeholder="Search ...">
          <i class="fas fa-search"></i>
        </div>
      </header>
      <div class="movies">
        <!-- movies -->
      </div>
      <div class="modal">
        <div class="modal-item">
          <img class="modal-image poster" src="">
          <div class="modal-content">
            <div class="overview-wrapper">
              <h3>Overview</h3>
              <p class="overview">
                <!-- js -->
              </p>
            </div>
            <div class="meta-data">
              <div class="reviews">
                <div class="stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
                <div class="rate"><span class="review"><!--js--></span>/10</div>
              </div>
              <p class="release">Release year: <span class="release-year"><!--js--></span></p>
            </div>
          </div>
          <div class="close-modal">
            <i class="fas fa-times close-icon"></i>
          </div>
          <div class="loading-bars">
            <div class="loading-bar bar-1"></div>
            <div class="loading-bar bar-2"></div>
            <div class="loading-bar bar-3"></div>
          </div>
      </div>
    </main>
  </div>
  <script src="js/app.js" type="module"></script>
</body>
</html>
